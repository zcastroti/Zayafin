<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zayafin</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <main>
        <h1>Zayafin</h1>
        <input type="button" value="Adicionar" class="estiloBotao" id="adicionarConta">

        <div class="rolagemHorizontal">
            <table>
                <thead>
                    <tr>
                        <td class="col-descricao">Descrição</td>
                        <td class="col-valor">Valor</td>
                        <td class="col-vencimento">Venc.</td>
                        <td class="col-status">Status</td>
                        <td class="col-acao">Ação</td>
                    </tr>
                </thead>
                <tbody id="corpoTabelaContas">
                </tbody>
            </table>
        </div>

        <!-- Quadro de Totalização-->
        <div class="quadroTotalizacao">
            <div class="total-item">
                <span>Total Pendente</span>
                <span id="totalPendente">0,00</span>
            </div>
            <div class="total-item">
                <span>Total Pago</span>
                <span id="totalPago">0,00</span>
            </div>
        </div>

        <footer>Feito por <b><a href="https://28zcastro.github.io/portfolio/">Guilherme Castro</a></b></footer>
    </main>

    <div class="overlay" id="overlayForm" style="display: none;">
        <div class="quadro-adicionar-conta">
            <h2>Adicionar Nova Conta</h2> 
            <form id="formAdicionarConta">
                <input type="hidden" id="contaId" value=""> 

                <label for="nomeConta">Descrição:</label>
                <input type="text" id="nomeConta" required>

                <label for="valorConta">Valor:</label>
                <input type="number" id="valorConta" step="0.01" required>

                <label for="vencimentoConta">Vencimento:</label>
                <input type="date" id="vencimentoConta" required>

                <label for="statusConta">Status:</label>
                <select id="statusConta" required>
                    <option value="Pendente">Pendente</option>
                    <option value="Pago">Pago</option>
                </select>
                
                <div class="botoes-form">
                    <button type="submit" class="estiloBotao" id="btnSalvarAdicao">Salvar</button>
                    <button type="button" class="estiloBotao" id="cancelarAdicao">Cancelar</button>

                    <button type="button" class="estiloBotao" id="btnGravarEdicao" style="display: none;">Gravar</button>
                    <button type="button" class="estiloBotao btn-excluir" id="btnExcluirConta" style="display: none;">Excluir</button>
                </div>
            </form>
        </div>
    </div>

</body>
